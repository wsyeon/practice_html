<body>
    <h3>회원 가입</h3>
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" autofocus/></td>
        </tr>
        <tr>
            <td>이름 </td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" /></td>
        </tr>
        <tr>
            <td>비밀번호 확인 </td>
            <td><input type="password" /></td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>이메일 </td>
            <td><input type="email" /> @
                <select>
                    <option>직접입력</option>
                    <option>naver.com</option>

        <tr>
            <td>문자수신</td>
            <td> 
                <input type="radio" name="1" checked /> 예
                <input type="radio" name="1" /> 아니오
            </td>
        </tr>
        <tr>
            <td>
                가입 경로 </td><td><input type="checkbox" value="item1" /> 친구 소개
                <input type="checkbox" name="item2" /> 인터넷 검색
                <input type="checkbox" name="item3" /> 블로그

            </td>
        </tr>
