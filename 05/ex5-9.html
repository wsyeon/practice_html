    <h3>웹 소개</h3>
    
    <ul>
        <li>웹(Web)은 거미줄을 의하는데 WWW(World Wide Wed)의 약어입니다.</li>
        <li>인터넷과 웹 브라우저를 통하여 글자, 이미지 등을 사용자에게 제공합니다.</li>
        <li>웹 브라우저를 통하여 서로 떨어져 있는 사용자 상호 간에 소통할 수 있게 해줍니다.</li>
        <li>웹과 관현된 작업에는 웹 기확자, 웹 다자이너, 웹 퍼블리셔, 웹 프로그래머가 있습니다.</li>
    </ul>
