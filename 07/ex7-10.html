<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h3>회원가입 폼</h3>
    <form>
        <table>
            <tr>
                <td class="col1">아이디</td>
                <td class="col2"><input type="text" /></td>
            </tr>
            <tr>
                <td class="col1">비밀번호</td>
                <td class="col2"><input type="password" /></td>
            </tr>
            <tr>
                <td class="col1">비밀번호 확인</td>
                <td class="col2"><input type="password" /></td>
            </tr>
            <tr>
                <td class="col1">이름</td>
                <td class="col2"><input type="text" /></td>
            </tr>
            <tr>
                <td class="col1">이메일</td>
                <td>
                    <input type="text" /> @
                    <select>
                        <option>직접 입력</option>
                        <option>naver.com</option>
                        <option>gmail.com</option>
                        <option>daum.net</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="col1">이메일 수신</td> 
                <td>
                    <input type="radio" name="1" /> 비수신
                    <input type="radio" name="1" /> 수신
                </td>    
            </tr>
            <tr>
                <td class="col1">가입 경로</td>
                <td>
                    <input type="checkbox" /> 친구추천
                    <input type="checkbox" /> 인터넷검색
                    <input type="checkbox" /> 기타
                </td>
            </tr>
            <tr id="write">
                <td class="col1">인사말</td>
                <td>
                    <textarea cols="40" rows="6"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button>저장하기</button></td>
                <td rowspan="2"><button>취소하기</button></td>
            </tr>
        </table>
    </form>
</html>
