<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0px; padding: 0px;}
        div, span {border: 1px solid red; background-color: yellow;}
        .a {width: 100px; height: 100px; margin: 20px;}
        .b {display: block; width: 100px; height: 100px; margin: 20px;}
        .c {display: inline-block; width: 100px; height: 100px; margin: 20px;}
    </style>
</head>
<body>
    <h3>인라인과 블록</h3>
    <p>
        글자1<span class="a">요소 A</span>
        글자2<span class="b">요소 B</span>
        글자3<span class="c">요소 C</span>
        글자4
    </p>

</body>
</html>
