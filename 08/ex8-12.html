<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        div {
            display: block;
        }
        li {
            list-style-type: none;
        }
        #story {
            width: 800px;
            margin: 20px auto;
        }
        h2 {
            background-color: green;
            padding: 10px;
            color: #fff;
            font-size: 22px;
            font-weight: lighter;
        }
        .stories {
            float: left;
            width: 220px;
            margin-top: 50px;
            border: 1px solid #ff0000;
        }
        .stories h3 {
            font-size: 22px;
        }
        .content1{
            margin: 30px 0px 0px 0px;
            font-size: 30px;
        }
        .content2 {
            font-size: 20px;
            margin: 20px 0px 0px 0px;
        }
        .career {
            float: left;
            width: 550px;
            margin: 50px 0px 0px 20px;
            border: 1px solid #ff0000;
        }
        .career-img img {
            float: left;
            width: 200px;
            border: 1px solid blue;
        }
        .text {
            float: right;
            border: 1px solid blue;
        }
        li {
            list-style: none;
        }    
        .items li {
            display: inline-block;
        }
        .date {
            font-size: 25px;
            font-weight: bold;
        }
        .contents {
            width: 250px;
            font-size: 18px;
            margin: 0 0 20px 10px;
            border-bottom: solid 1px #dddddd;
            padding-bottom: 10px;
        }
        img {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="story">
        <h2>기업 연혁</h2>
        <div class="stories">
            <h3>2018 ~ 현재</h3>
            <p class="content1">
                환경과 사람을<br /> 존중하는 기업<br /> '환경 사랑'
            </p>
            <p class="content2">환경 관련 우수기업<br /> 대통령상을 수상하다</p>
        </div>
        <div class="career">
            <div class="career-img">
                <img src="img/choco1.jpg" />
            </div>
            <div class="text">
                <ul>
                    <li class="items">
                        <ul>
                            <li class="date">2021</li>
                            <li class="contents">환경사랑 수원 전시장 오픈</li>
                        </ul>
                    </li>
                    <li class="items">
                        <ul>
                            <li class="date">2020</li>
                            <li class="contents">환경사랑 광주 전시장 오픈</li>
                        </ul>
                    </li>
                    <li class="items">
                        <ul>
                            <li class="date">2019</li>
                            <li class="contents">환경사랑 대전 전시장 오픈</li>
                        </ul>
                    </li>
                    <li class="items">
                        <ul>
                            <li class="date">2018</li>
                            <li class="contents">환경사랑 서울 전시장 오픈</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
