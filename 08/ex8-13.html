<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Document</title>
</head>
<body>
    <img src="http://www.koreastudyroom.com/img/login_logo.jpg" />
    <h1><span id="study">코리아교육그룹</span><span id="study-sub">스터디룸</span></h1>
    <div id="login">
        <div class="login-buttons">
            <button aria-checked="true" class="on">수강생 로그인</button>
            <button>강사 로그인</button>
        </div>
        <div id="info">
            <ul>
                <li id="location">
                    <select class="academy-name">
                        <option>SBS아카데미컴퓨터아트</option>
                        <option>SBS아카데미게임</option>
                        <option>코리아IT아카데미</option>
                        <option>올댓뷰티아카데미</option>
                        <option>코리아취업아카데미</option>
                        <option>코리아요리아트아카데미</option>
                        <option>브랜드뉴디자인아카데미</option>
                        <option>SBS아카데미CG학원</option>
                    </select>
                    
                    <select id="academy-location">
                        <option>강남지점</option>
                        <option>홍대지점</option>
                        <option>부산지점</option>
                        <option>부평지점</option>
                        <option>구월지점</option>
                        <option>대구지점</option>
                        <option>대전지점</option>
                        <option>광주지점</option>
                        <option>수원지점</option>
                        <option>일산지점</option>
                        <option>울산지점</option>
                        <option>노원지점</option>
                        <option>분당지점</option>
                        <option>종로지점</option>
                        <option>안산지점</option>
                        <option>안양지점</option>
                    </select>
                </li>
                <li id="phone">
                    <select>
                        <option>010</option>
                        <option>011</option>
                        <option>016</option>
                        <option>017</option>
                        <option>019</option>
                    </select>
                    -
                    <input type="tel" maxlength="4" class="number1"/>
                    -
                    <input type="tel" maxlength="4" class="number2" />
                </li>
                <li id="password">
                    <input type="password" placeholder="비밀번호"/>
                </li>
                <li id="text1">
                    <p>⋇초기비밀번호는 휴대번호 마지막 4자리입니다.</p>
                </li>
                <li id="login-btn">
                    <button>로그인</button>
                </li>
                <li id="text2">
                    <p>
                        코리아교육그룹 스터디룸 웹 사이트입니다.<br />
                    원서에 등록된 휴대번호를 통헤 로그인 후<br />
                    서비스 이용이 가능합니다.
                    </p>
                </li>
                <li id="text3">
                    <p>
                        <span>스터디룸 관련문의:</span> 담당멘토 또는 강사
                    </p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
