<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #wrap {
        width: 800px;
        margin: 0px auto;
       }
       header {
        height: 60px;
        background-color: #ddd;
       }
       aside {
        float: left;
        width: 200px;
        height: 300px;
        background-color: pink;
       }
       section {
        float: right;
        width: 600px;
        height: 300px;
        background-color: yellow;
       }
       footer {
        clear: both;
        height: 60px;
        background-color: #ddd;
       }
       header, aside, section, footer {
        font-size: 20px;
        text-align: center;
        padding-top: 30px;
       }
    </style>
</head>
<body>
    <div id="wrap">
        <h2>HTML5 요소를 이용한 레이아웃</h2>
        <header>상단 헤더(&lt;header&gt;태그)</header>
        <aside id="sidebar">사이드바(&lt;aside&gt;태그)</aside>
        <section id="section">메인 섹션(&lt;section&gt;태그)</section>
        <footer id="footer">하단 풋터(&lt;footer&gt;태그)</footer>
    </div>
</body>
</html>
