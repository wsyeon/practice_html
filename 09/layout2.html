<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0xp;
            padding: 0px;
            text-align: center;
        }
        header {
            height: 130px;
            border: 1px solid #ff0000;
        }
        .box {
            width: 1100px;
            margin: 0px auto;
            border: 1px solid blue;
        }
        .box:after {
            content: "";
            display: block;
            clear: both;
        }
        #main_image {
            height: 200px;
            border: 1px solid #ff0000;
        }
        aside {
            float: left;
            width: 220px;
            height: 300px;
            border: 1px solid #ff0000;
        }
        #main {
            float: right;
            width: 840px;
            height: 300px;
            border: 1px solid #ff0000;
        }
        footer {
            height: 120px;
            border: 1px solid #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <div class="box">
            <div id="info">로고 & 겁색</div>
        </div>
        <div class="box">
            <div id="main_menu">메인 매뉴</div>
        </div>
    </header>
    <section id="main_image">
        메인 이미지
    </section>
    <div class="box">
        <aside>사이드바</aside>
        <section id="main">메인섹션</section>
    </div>
    <footer>
        <div class="box">풋터</div>
    </footer>
</body>
</html>
