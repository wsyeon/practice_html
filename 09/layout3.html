<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            text-align: center;
        }
        .box {
            width: 980px;
            margin: 0px auto;
            border: 1px solid blue;
        }
        header {
            height: 40px;
            border: 1px solid red;
        }
        #menu_left {
            float: left;
            border: 1px solid red;
        }
        #menu_right {
            float: right;
            border: 1px solid red;
        }
        #main_image {
            height: 150px;
            border: 1px solid red;
        }
        #product_list {
            height: 250px;
            border: 1px solid red;
        }
        #footer1, #footer2, #footer3 {
            height: 80px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <header>
        <div class="box">
            <nav id="menu_left">좌측 메뉴</nav>
            <nav id="menu_right">우측 메뉴</nav>
        </div>
    </header>
    <section >
        <div class="box">
            <div id="main_image">메인 이미지</div>
            <div id="product_list">상품 리스트</div>
        </div>
    </section>
    <footer>
        <div id="footer1">
            <div class="box">푸터1</div>
        </div>
        <div id="footer2">
            <div class="box">푸터2</div>
        </div>
        <div id="footer3">
            <div class="box">푸터3</div>
        </div>
    </footer>
</body>
</html>
