<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/col.css" />
    <title>Document</title>
    <style>
        .container {
            display: flex;
            height: 200px;
            border: 1px solid red;
        }
        .items {
            width: 100%;
            height: 150px;
        }
        .items:first-child {
            background-color: purple;
        }
        .items:nth-child(2) {
            background-color: pink;
        }
        .items:nth-child(3) {
            background-color: blue;
        }
        .items:last-child {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>
</body>
</html>
